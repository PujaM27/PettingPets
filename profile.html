    <title>User Profile</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;

        nav ul li {
            margin: 0 15px;

        nav ul li a:hover {
            color: #b44a7f; /* Cute pink hover effect */

        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile h2 {
            color: #b44a7f;
            margin-bottom: 20px;
        }
        .profile p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .profile button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .profile button:hover {
            background-color: #ff1493;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d39bfee;
